<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 50px;
        background: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 72px;
        margin: 0;
        color: #e74c3c;
      }
      p {
        font-size: 18px;
        margin: 20px 0;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      a:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
      <a href="/">Return to Homepage</a>
    </div>
  </body>
</html>
